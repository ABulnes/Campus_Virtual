<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Campus Virtual - Formulario de Inscripcion</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/fontawesome-all.css">
</head>

<body>
  <nav class="navbar navbar-expand-md header fixed-top">
    <a class="navbar-brand" href="index.html">Campus Virtual</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </nav>
  <main style="margin-bottom: 3rem;" role="main" class="mt-4">
    <div class="contenedor container ">
      <div class="row">
        <div class="col-12">
          <h4>Formulario de Inscripcion</h4>
          <hr class="hr-encabezado">
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-4 mt-2 mb-2">
              <input type="text" class="form-control" id="txt-pnombre" placeholder="Primer Nombre">
            </div>
            <div class="col-4 mt-2 mb-2">
              <input type="text" class="form-control" id="txt-snombre" placeholder="Segundo Nombre">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class=" col-4  mt-2 mb-2">
              <input type="text" class="form-control" id="txt-papellido" placeholder="Primer Apellido">
            </div>
            <div class="col-4  mt-2 mb-2">
              <input type="text" class="form-control" id="txt-sapellido" placeholder="Segundo Apellido">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class=" col-4  mt-2 mb-2">
              <input type="text" class="form-control" id="txt-numid" placeholder="Numero de Identidad: xxxx-xxxx-xxxxx">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class=" col-4  mt-2 mb-2">
              <input type="text" class="form-control" id="txt-correo" placeholder="Correo">
            </div>
            <div class="col-4  mt-2 mb-2">
              <input type="text" class="form-control" id="txt-telefono" placeholder="Telefono">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class=" col-7  mt-2 mb-2">
              <textarea class="form-control" id="txt-direccion" rows="3" placeholder="Direccion"></textarea>
            </div>
            <div class="col-1">
              Genero
            </div>
            <div class="col-4">
              <input type="radio" class="mb-2" name="rd-genero" id="rd-Masculino"> Masculino
              <br>
              <input type="radio" name="rd-genero" id="rd-Femenino"> Femenino
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class=" col-7  mt-2 mb-2">
              <form class="form-inline">
                &nbsp; Fecha de Nacimiento &nbsp;
                <select class="form-control ml-3 mr-4" id="slc-dia">
                  <option value="0">Dia</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>

                </select>
                <select class="form-control ml-3 mr-4" id="slc-mes">
                  <option value="0">Mes</option>
                  <option value="1">Enero</option>
                  <option value="2">Febrero</option>
                  <option value="3">Marzo</option>
                  <option value="4">Abril</option>
                  <option value="5">Mayo</option>
                  <option value="6">Junio</option>
                  <option value="7">Julio</option>
                  <option value="8">Agosto</option>
                  <option value="9">Septiembre</option>
                  <option value="10">Octubre</option>
                  <option value="11">Noviembre</option>
                  <option value="12">Diciembre</option>
                </select>
                <select class="form-control ml-3" id="slc-anio">
                  <option value="0">Año</option>
                  <option value="1">1990</option>
                  <option value="2">1991</option>
                  <option value="3">1992</option>
                  <option value="4">1993</option>
                  <option value="5">1994</option>
                  <option value="6">1995</option>
                  <option value="7">1996</option>
                  <option value="8">1997</option>
                  <option value="9">1998</option>
                  <option value="10">1999</option>
                  <option value="11">2000</option>
                  <option value="12">2001</option>
                  <option value="13">2002</option>
                  <option value="14">2003</option>
                  <option value="15">2004</option>
                  <option value="16">2005</option>
                  <option value="17">2006</option>
                  <option value="18">2007</option>
                  <option value="19">2009</option>
                  <option value="20">2010</option>
                  <option value="21">2011</option>
                  <option value="22">2012</option>
                  <option value="23">2013</option>
                  <option value="24">2014</option>
                  <option value="25">2015</option>
                  <option value="26">2016</option>
                  <option value="27">2017</option>
                  <option value="28">2018</option>
                </select>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class=" col-7  mt-2 mb-2">
              <form class="form-inline">
                &nbsp; Usar campus como: &nbsp;
                <input type="checkbox" class="form-control ml-4 " id="chk-alumno">&nbsp; Alumno
                <input type="checkbox" class="form-control ml-4 " id="chk-docente"> &nbsp; Docente
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <button class="btn btn-outline-primary btn-lg mr-4" id="btn-siguiente">Siguiente</button>
      </div>
    </div>

    <div class="container contenedor d-none">
      <div class="row">
        <div class="col-12">
          <h4>Formulario de Inscripcion II</h4>
          <hr class="hr-encabezado">
        </div>
      </div>
      <div class="row  no-gutters mt-2 mb-2">
        <div class="offset-1 col-3">
          Nombre de Usuario
        </div>
        <div class="offset-1 col-4">
          <input type="text" id="txt-nusuario" class="form-control">
        </div>
      </div>
      <div class="row no-gutters  mt-2 mb-2">
        <div class="offset-1 col-3">
          Contraseña
        </div>
        <div class="offset-1 col-4">
          <input type="text" id="txt-contrasenia" class="form-control">
        </div>
      </div>
      <div class="row  no-gutters mt-2 mb-2">
        <div class="offset-1  col-3">
          Confirmar contraseña
        </div>
        <div class="offset-1 col-4">
          <input type="text" id="txt-confirmar" class="form-control">
        </div>
      </div>
      <div class="row  mt-2 mb-2">
        <div class="offset-10 col-2" >
          <button class="btn btn-outline-primary btn-block ">Finalizar</button>
        </div>
      </div>
    </div>

  </main>

  <footer class=" navbar navbar-expand footer text-white">
    <p>&copy; BD 2018</p>
  </footer>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>

</html>
