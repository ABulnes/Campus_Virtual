<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Campus Virtual - Crear curso</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/fontawesome-all.css">
</head>

<body>
  <nav class="navbar navbar-expand-md header fixed-top">
    <a class="navbar-brand" href="index.html">Campus Virtual</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="cursos.html">Cursos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Matricula</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button class="btn bg-transparent text-white mn-btn my-2 my-sm-0 ml-2" type="button">
          <i class="fas fa-user fa-lg"></i>
        </button>
        <button class="btn bg-transparent text-white mn-btn my-2 my-sm-0 ml-2" type="button">
          <i class="fas fa-comment-alt fa-lg"></i>
        </button>
        <button class="btn bg-transparent text-white mn-btn my-2 my-sm-0 ml-2 mr-4" type="button">
          <i class="fas fa-bell fa-lg"></i>
        </button>
        <div class="user-pic">
          <img class="img-fluid" src="img/usuario.png">
        </div>
        <div class="dropdown dropdown-menu-left">
          <button class="btn bg-transparent text-white mn-btn dropdown-toggle" type="button" id="btn-usuario" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Nombre Usuario
          </button>
          <div class="dropdown-menu  mn-drop" aria-labelledby="btn-usuario">
            <a class="dropdown-item text-white" href="perfil.html">Perfil</a>
            <a class="dropdown-item text-white" href="configuracion.html">Configuracion</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-white" href="#">Cerrar Sesion &nbsp;
              <i class="fas fa-sign-out-alt fa-lg"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
  </nav>
  <main style="margin-bottom: 3rem;" role="main" class="mt-4">
    <div class="contenedor container " style="width: 60%">
      <div class="row" style="width: 100%">
        <div class="col-12">
          <h4>Crear curso</h4>
          <hr class="hr-encabezado">
        </div>
        <div class="col-12">
          <div class="row">
            <div class="offset-2 col-3 mt-2 mb-2">
              Seccion
            </div>
            <div class="col-4 mt-2 mb-2">
              <select class="form-control" id="slc-secciones"></select>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class=" offset-2 col-3  mt-2 mb-2">
              Nombre del Curso
            </div>
            <div class="col-4  mt-2 mb-2">
              <input type="text" class="form-control" id="txt-ncurso">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="offset-2 col-3 mt-2 mb-2">
              Descripcion 
            </div>
            <div class=" col-4  mt-2 mb-2">
              <textarea class="form-control" id="txt-descripcion"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <button class="btn btn-outline-primary  mr-4" id="btn-crear">Crear curso</button>
      </div>
    </div>
  </main>

  <footer class=" navbar navbar-expand footer fixed-bottom text-white">
    <p>&copy; BD 2018</p>
  </footer>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>

</html>
