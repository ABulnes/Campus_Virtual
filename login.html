<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Campus Virtual-Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fontawesome-all.css">
</head>
<body>

    <nav class="navbar navbar-expand-md header fixed-top">
        <h3 class="text-white">Iniciar Sesion</h3>
    </nav>
    <br><br>

    <main style="margin-bottom: 3rem;" role="main" class="mt-4">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12 item-center">
                    <h1>Logo</h1>
                </div>
            </div>
            <br><br><br>
            <div class="row">
                <div class="col-md-4 offset-md-4 contenedor">
                    <div class="row">
                        <div class="col-md-3 offset-md-2">Correo: </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="txt-correo">
                            <div class="invalid-feedback" id="div-correo"></div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3 offset-md-2">Contraseña: </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="txt-contraseña">
                            <div class="invalid-feedback">Campo Obligatorio</div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-12 item-center">
                    <button class="btn btn-outline-primary btn-lg mr-4" id="btn-ingresar">Ingresar</button>
                </div>
            </div>
        </div>
    <main>

    <footer class=" navbar navbar-expand footer text-white fixed-bottom">
        <p>&copy; BD 2018</p>
    
    </footer>
    <script src="js/jquery-3.3.1.min.js"></script>

</body>
